<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign-Up</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="citizenName">Name:</label>
        <input type="text" id="citizenName" name="citizenName" required><br><br>
        
        <label for="citizenEmail">Email:</label>
        <input type="email" id="citizenEmail" name="citizenEmail" required><br><br>

        <label for="passCode">password:</label>
        <input type="password" id="passCode" name="passCode" required><br><br>        

        <label for="confirmPwd">confirm password:</label>
        <input type="password" id="confirmPwd" name="confirmPwd" required><br><br>

        <label>Account Type:</label><br>
        <input type="radio" id="student" name="status" value="student" required>
        <label for="student">Student</label><br>
        <input type="radio" id="company" name="status" value="company">
        <label for="company">Company</label><br><br>
        
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <input type="hidden" id="accuracy" name="accuracy">

        <button type="button" id="submit-btn">Sign Up</button>
    </form>
</body>
</html>
